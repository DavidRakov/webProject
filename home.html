<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY SHOP</title>
    <link rel="stylesheet" href="./web.css" />
    <link href=https://fonts.googleapis.com/icon?family=Material+Icons
    rel="stylesheet" />
  </head>
  <body>
    <div id="full">
      <header id="header">
        <div id="inventory">inventory management</div>
        <div id="add-home">
          <div id="home-page">
            <i class="material-icons" id="home">home</i>
          </div>
          <div id="add-page">
            <i class="material-icons" id="plus">control_point</i>
          </div>
        </div>
      </header>
      <Navigation id="Navigation">
        <div id="Navigate">
          <div class="Navigate-product" id="All_Products">All_Products</div>
          <div class="Navigate-product" id="men's clothing">Men</div>
          <div class="Navigate-product" id="women's clothing">Women</div>
          <div class="Navigate-product" id="jewelery">Jewelry</div>
          <div class="Navigate-product" id="electronics">Electronics</div>
        </div>
        <div id="Search">
          <input id="Search1" type="text" placeholder="Search" />
          <i class="material-icons" id="Search-icon">search</i>
        </div>
      </Navigation>
      <main id="main">
        <div id="mainBoard">
          <div id="products">products</div>
          <div id="all_cards"></div>
        </div>
        <div id="edit_product">
          <div>
            <div id="edit line">
              <div id="edit Icons">
                <i class="material-icons" id="Search-icon">search</i>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div id="footer"></div>
      </footer>

      <script type="module" src="./getData.js"></script>
      <script type="module" src="./website.js"></script>
    </div>
  </body>
</html>
